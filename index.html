<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MediaCraft</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <meta name="description" content="MediaCraft — crafted design, film, audio and product experiences." />

  <style>
    :root {
      --bg-1: #0f1720;
      --bg-2: #071027;
      --primary: #ffb703;
      --accent: #00b4d8;
      --muted: #9aa7b2;
      --glass: rgba(255,255,255,0.04);
      --radius: 16px;
      --gap: 18px;
      --ease: cubic-bezier(.2,.9,.25,1);
      --max-width: 1200px;
    }
    *,*::before,*::after { box-sizing: border-box }
    html,body { height: 100% }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      color: var(--muted);
      background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 60%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.45;
      padding: 16px;
      overflow-y: scroll;
    }
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; scroll-behavior: auto !important; }
    }
    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding: 10px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--primary);
    }
    /* UPDATED brand-mark */
    .brand-mark {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    .brand-mark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Mobile scaling */
    @media (max-width: 480px) {
      .brand-mark {
        width: 38px;
        height: 38px;
      }
    }
    .brand-name { font-weight: 700; color: #fff }
    .brand-tag {
      font-family: 'Playfair Display', serif;
      color: var(--muted);
      font-style: italic;
      font-size: 0.85rem;
    }
    .nav-actions { display: flex; gap: 10px; align-items: center }
    .btn {
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--primary);
      color: #071027;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .ghost {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: var(--gap);
    }
    .card {
      background: var(--glass);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      color: #fff;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .card-text {
      color: var(--muted);
      font-size: 0.9rem;
      flex: 1;
    }
    .card-actions { margin-top: 12px }
    .card-actions button { width: 100% }
    .cursor-dot {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%,-50%);
      z-index: 9999;
    }
    .page-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--accent);
      width: 0;
      z-index: 10000;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <div id="cursor" class="cursor-dot" aria-hidden="true" style="background:radial-gradient(circle at 30% 30%, rgba(255,183,3,0.95), rgba(0,180,216,0.65));box-shadow:0 8px 30px rgba(0,0,0,0.6);"></div>
  <div id="progress" class="page-progress" aria-hidden="true"></div>

  <main class="shell" id="main" role="main">
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <a class="brand" href="#home" aria-label="MediaCraft home">
        <div class="brand-mark" aria-hidden="true">
          <img src="https://i.ibb.co/KYhfdJK/7-D218-D48-FB7-E-4275-B4-E2-A647-CBD9-B3-BB.png" alt="MediaCraft Logo">
        </div>
        <div>
          <div class="brand-name">MediaCraft</div>
          <div class="brand-tag">Build · Brand · Engage</div>
        </div>
      </a>
      <div class="nav-actions" role="group" aria-label="Primary actions">
        <button class="btn" id="hireBtn">Hire a Creator</button>
        <button class="btn ghost" id="portfolioBtn">Portfolio</button>
      </div>
    </nav>

    <section class="cards" aria-label="Featured Projects">
      <article class="card">
        <img src="https://source.unsplash.com/600x400/?design" alt="Design Project">
        <div class="card-content">
          <h3 class="card-title">Creative Design</h3>
          <p class="card-text">Crafting visually stunning and effective designs that tell your story.</p>
          <div class="card-actions">
            <button class="btn ghost">View More</button>
          </div>
        </div>
      </article>
      <article class="card">
        <img src="https://source.unsplash.com/600x400/?film" alt="Film Project">
        <div class="card-content">
          <h3 class="card-title">Film Production</h3>
          <p class="card-text">High-quality filmmaking from concept to final cut.</p>
          <div class="card-actions">
            <button class="btn ghost">View More</button>
          </div>
        </div>
      </article>
      <article class="card">
        <img src="https://source.unsplash.com/600x400/?music" alt="Audio Project">
        <div class="card-content">
          <h3 class="card-title">Audio Engineering</h3>
          <p class="card-text">Crisp, clear, and compelling audio for all media formats.</p>
          <div class="card-actions">
            <button class="btn ghost">View More</button>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    const progress = document.getElementById('progress');
    window.addEventListener('scroll', () => {
      const scrolled = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
      progress.style.width = scrolled + '%';
    });

    document.getElementById('hireBtn').addEventListener('click', () => alert('Hire a Creator button clicked!'));
    document.getElementById('portfolioBtn').addEventListener('click', () => alert('Portfolio button clicked!'));
  </script>

</body>
</html>
