<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <style>
    body {
      max-width: 1440px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #222;
      color: #fff;
      padding: 1rem;
      position: relative;
    }
    #menu-toggle {
      background: none;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
    }
    .menu-panel {
      transform: translateY(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      background: #333;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
    }
    .menu-panel a {
      padding: 1rem;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #444;
    }
    .menu-panel.open {
      transform: translateY(0);
      opacity: 1;
    }
    .portfolio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    @media(min-width: 481px) {
      .portfolio { grid-template-columns: repeat(2, 1fr); }
    }
    @media(min-width: 720px) {
      .portfolio { grid-template-columns: repeat(3, 1fr); }
    }
    .portfolio img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <button id="menu-toggle" aria-expanded="false" aria-controls="menu-panel">Menu</button>
  <div id="menu-panel" class="menu-panel" aria-hidden="true">
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section id="portfolio" class="portfolio">
  <img src="image1.jpg" alt="Project 1" loading="lazy">
  <img src="image2.jpg" alt="Project 2" loading="lazy">
  <img src="image3.jpg" alt="Project 3" loading="lazy">
</section>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menuPanel = document.getElementById('menu-panel');

  menuToggle.addEventListener('click', () => {
    const isOpen = menuPanel.classList.toggle('open');
    menuToggle.setAttribute('aria-expanded', isOpen);
    menuPanel.setAttribute('aria-hidden', !isOpen);
  });

  document.addEventListener('click', (e) => {
    if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
      menuPanel.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', false);
      menuPanel.setAttribute('aria-hidden', true);
    }
  });
</script>

</body>
</html>
